---
driver:
  name: dokken
  chef_version: latest
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken
  # name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
#        - RUN /usr/bin/apt-get update
  # - name: centos-7.2

suites:
  - name: splunk_forwarder
    run_list:
      - recipe[splunk_forwarder_test::default]
    verifier:
      inspec_tests:
        - test/splunk_forwarder/default
    attributes:
  - name: splunk_monitor
    run_list:
      - recipe[splunk_forwarder_test::monitor]
    verifier:
      inspec_tests:
        - test/splunk_monitor
    attributes:
  - name: splunk_server
    run_list:
      - recipe[splunk_server_test::default]
    verifier:
      inspec_tests:
        - test/splunk_server
    attributes:
